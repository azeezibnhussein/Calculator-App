<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = "./js/calculator.js", defer></script>
    
	<title>Document</title>
</head>
<body>
	<div class="calculator">
		<div class="display">0</div>
		<div class="numbers">		
			<button class="keyOne">1</button>
			<button class="keyTwo">2</button>
			<button class="keyThree">3</button>
			<button class="keyFour">4</button>
			<button class="keyFive">5</button>
			<button class="keySix">6</button>
			<button class="keySeven">7</button>
			<button class="keyEight">8</button>
			<button class="keyNine">9</button>
			<button class="keyZero">0</button>
			<button class="confirm">=</button>
		</div>
		<div class="operators">
			<button class="add">+</button>
			<button class="substract">-</button>
			<button class="divide">/</button>
			<button class="multiply">*</button>
		</div>
	</div>
</body>
</html>
